<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia APP</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Grandstander:wght@400;800;900&family=Montserrat:ital,wght@0,400;0,500;0,700;1,100;1,200&family=Ranchers&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <span class="navbar-brand mb-0">TRIVIA QUIZ</span>
    <div class="menu">
      <a href="./index.html">HOME</a> 
      <a href="./index.html">log in</a>
      <a href="./index.html">sign up</a>
    </div>
  </nav>
  <section>
    <div class="title">
      <h1 >How much do you know about...?</h1>
    </div>
    <div class="container">
      <div class="form-group">
        <!-- USER CHOOSE QUESTIONS QUANTITY  -->
        <label for="questions-number">Choose the number of questions</label>
        <select class="form-control" id="questions-number">
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
        </select>
        <!--USER CHOOSE QUESTIONS CATEGORIES -->
        <label for="category-type">Choose a category</label>
        <select class="form-control" id="category-type"></select>
        <!-- USER CHOOSE QUESTIONS DIFICULTY -->
        <label for="difficulty">Difficulty</label>
        <select class="form-control" id="difficulty">
          <option value="easy">Relax</option>
          <option value="medium">Normal</option>
          <option value="hard">Master</option>
        </select>
        <!-- USER CHOOSE QUESTIONS CATEGORIES ANSWER TYPE -->
        <label for="type">Type</label>
        <select class="form-control" id="type">
            <option value="multiple">Multiple choice</option>
            <option value="boolean">True or false</option>
        </select>
      </div>
      <!-- BUTTON TO GET THE CARDS -->
      <button class="btn-primary" onclick="event.preventDefault(),getQuestions()">LetÂ´s go!</button>
      <!-- FORM OF QUESTION CARDS -->
      <form onsubmit="results(correctsAnswers)">
        <div id="container-cards"></div>
        <!-- BUTTON TO SHOW THE RESULT -->
        <button type="submit" id="btn-results" class="btn-results" style="display: none;">Results</button>
      </form>
    </div>
  </section>
  <script src="javascript.js"></script>
</body>
</html>
